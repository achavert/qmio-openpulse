name: deploy-book

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install jupyter-book
          # Si necesitas librerías extra para tus notebooks, añádelas aquí

      - name: Build Book
        # Esta es la acción oficial que evita el error EISDIR
        uses: executablebooks/jupyter-book-action@v0.1.1
        with:
          path_to_book: .

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_build/html"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
