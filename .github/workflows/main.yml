name: deploy-book

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy-book:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install jupyter-book
          pip install sphinx-inline-tabs

      - name: Build the book
        run: |
          # Usamos el comando completo y forzamos la limpieza (--all)
          # Esto evita el error EISDIR al no dejar archivos temporales previos
          jupyter-book build . --all

      - name: Create .nojekyll
        run: |
          # Imprescindible para que GitHub Pages no ignore archivos con guion bajo
          touch _build/html/.nojekyll

      - name: GitHub Pages action
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_build/html
